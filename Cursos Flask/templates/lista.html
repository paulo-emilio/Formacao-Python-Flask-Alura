{% extends "template.html"%}
{% block conteudo %}

    <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Jogo</a>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <th>{{ jogo.nome }}</th>
                    <th>{{ jogo.categoria }}</th>
                    <th>{{ jogo.console }}</th>
                    <th>
                        <a class="btn btn-primary" href="{{ url_for('editar', id=jogo.id) }}">Editar</a>
                        <a class="btn btn-danger" href="{{ url_for('deletar', id=jogo.id) }}">Deletar</a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
